<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="container-1" id="container-1">
            <div class="form-img">
                <img src="./undraw_sign_up_n6im.svg" alt="">
            </div>
            <div>
                <label for="nome">Nome*</label>
                <input type="text" id="text-nome">
            </div>
            <div>
                <label for="email">Email*</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="telefone">Telefone*</label>
                <input type="tel" name="telefone" id="telefone">
            </div>
            <div>
                <label for="servico">Serviços*</label>
                <select name="selecione" id="selecione" data-use-tyoe="STRING">
                    <option value="">Selecione</option>
                    <option value="Depilação">Depilação</option>
                    <option value="Tratamento Capilar">Tratamento Capilar</option>
                    <option value="Unhas De Gel">Unhas De Gel</option>
                    <option value="Unhas De Fibra">Unhas De Fibra</option>
                    <option value="Design De Sobrancelhas">Design De Sobrancelhas</option>
                    <option value="Pé e Mão">Pé e Mão</option>
                    <option value="Cosméticos">Cosméticos</option>
                </select>
            </div>
            <div class="button-agenda">
                <button class="agenda" id="agenda">Agendar Visita</button>
            </div>
        </div>
    </form>
</body>
</html>
